<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro Formulário</h1>
    <!-- 
        method="post" não aparece na url às informações
            utilizar quando os dados forem mais secreta, porém ainda não é um metodo seguro, pois os usuarios ainda conseguem achar, utilizar para envio de arquivos também.
        method="get" aparece na url às informações
            utilizar quando os dados não forem sensiveis, pois vai aparecer os dados na URL, e também tem limite de dados 3k byte.
    -->
    <form action="cadastro.php" method="post" autocomplete="off">
        <p><label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome">
        </p>
        <p><label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="isobrenome">
        </p>
        <p><input type="submit" value="enviar"></p>
    </form>
</body>
</html>
