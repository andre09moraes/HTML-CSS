<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulário</title>
</head>
<!--
    Quando o preenchimento for necessário colocar o parâmentro "required" no input.

    minlenght: define a quantidade minima de digitos.
    maxlenght: define a quantidade maxima de digitos.

    size: parâmento em HTML para definir o tamanho da caixa, difinido em quantidade de digitos que cabem na caixa.

    autocomplete: Parâmentro para desligar ou ligar o auto preenchimento, colocado na tag form.
-->
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p>
            <label for="iusu">Usuário: </label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="10" placeholder="Usuário">
        </p>
        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="10" placeholder="Senha">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
