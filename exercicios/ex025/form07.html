<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <!--
        Select: Ao colocar este parâmetro, deve-se colocar também "option" dentro da tag, para ter o que selecionar, exemplo abaixo:

        Datalist: Pode se colocar abaixo desta tag, o elemento "option" para colocar às opções, porém para funcionar, deve-se:
        - colocar um "id" na "datalist"
        - colocar um "list" no "input" que você colocor o "datalist" abaixo com o mesmo nome do "id" colocado na "datalist".
    -->
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Preencha</legend>
            <p>
                <label for="iest">Estado</label>
                <select name="estado" id="iest">

                    <option value="" selected>---- Escolha ----</option>
                    <optgroup label="Região Sudeste">
                        <option value="SP">São Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="MG">Minas Gerais</option>
                    </optgroup>

                    <optgroup label="Região Nordeste">
                        <option value="MA">Maranhão</option>
                        <option value="PE">Pernanbuco</option>
                        <option value="RN">Rio Grande do Norte</option>
                    </optgroup>

                </select>
            </p>
            <p>
                <label for="iprof">Profissão</label>
                <input type="text" name="prof" id="iprof" list="lstprof">
                <datalist id="lstprof">
                    <option value="adm">Administrador</option>
                    <option value="cont">contabilista</option>
                    <option value="dev">Desenvolvedor</option>
                    <option value="prof">Professor</option>
                    <option value="ven">Vendedor</option>
                </datalist>
            </p>
            <p>
                <label for="imsg">Mensagem:</label> <br>
                <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
            </p>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
