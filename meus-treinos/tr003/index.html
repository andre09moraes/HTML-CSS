<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main-login">
        <div class="left-login">
            <h1>Faça login<br>E aprecie minha habilidade</h1>
            <img src="trabalho.svg" class="left-image" alt="trabalho">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" id="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="Senha">
                </div>
                <input class="btn-login" type="button" value="Submit" onclick="validate()">
            </div>
        </div>
    </main>
</body>
</html>

<script>
    function validate() {
  const username = document.getElementById("usuario").value;
  const password = document.getElementById("senha").value;
  
  if (username === "user123" && password === "pass123") {
    alert("Login successful!");
    // Redirect to a new page or perform some other action upon successful login
  } else {
    alert("Incorrect username or password.");
  }
}
</script>

</html>
